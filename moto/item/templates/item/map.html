{% extends 'core/base.html' %}
{% block title %}マップから探す{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<p>{{ user.username }} でログイン中</p>
{% else %}
<p class="mb-6">ログインしていません</p>
{% endif %}
<h1 class="text-center text-2xl mb-4">マップから探す</h1>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <div onclick="getLocation()"></div>
    <div id="map" style="height: 500px; width: 100%;">
    </div>
    <div class="mapholder"> 
        <script async
            src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap">
        </script>
    </div>

    <script>
        let map;
    
        function initMap() {
            var defaultLocation = { lat: 35.682839, lng: 139.759455 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: defaultLocation,
                zoom: 15,
            });
    
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        var currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(currentLocation);
    
                        var marker = new google.maps.Marker({
                            position: currentLocation,
                            map: map,
                            title: "現在地",
                        });
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, map.getCenter());
            }
            var items = JSON.parse('{{ items_json|escapejs }}');

        items.forEach(function(item) {
            var blueIcon = {
                url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            };

            var marker = new google.maps.Marker({
                position: { lat: parseFloat(item.lat), lng: parseFloat(item.lng) },
                map: map,
                title: item.name,
                icon: blueIcon
            });

            var infowindow = new google.maps.InfoWindow({
                content: '<a href="/items/' + item.id + '/">' + item.name + '</a>'
            });

            marker.addListener("click", function() {
                infowindow.open(map, marker);
            });
        });
        }
    
        function handleLocationError(browserHasGeolocation, pos) {
            console.log(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            map.setCenter(pos);
        }
    </script>

{% endblock %}
