
{% extends 'core/base.html' %}
{% block title %}ログアウト確認{% endblock %}
{% block content %}
<form class="text-center" action="{% url 'conversation:trade' pk=conversation.pk %}" method="post">
    {% csrf_token %}
    <div class="bg-yellow-200 text-yellow-800 p-4 rounded mt-4">
        本当に取引を終了しますか？<br>
        一度終了すると今後メッセージができなくなります。
        
    </div>
    <button type="submit" class="inline-block mt-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">取引を終了する</button>
</form>
{% endblock %}
