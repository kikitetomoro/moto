{% extends 'core/base.html' %}
{% block title %}ログアウト確認{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<p>{{ user.username }} でログイン中</p>
{% else %}
<p>ログインしていません</p>
{% endif %}
<div class="my-64">
    <p class="text-center">本当にログアウトしてもいいですか</p>
<form class="text-center" action="{% url 'core:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="inline-block mt-6 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">ログアウト</button>
</form>
</div>

{% endblock %}
